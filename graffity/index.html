<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Graffiti</title>
</head>

<body>

    <main class="w-full h-screen flex flex-wrap">
        <div class="h-full w-1/3 bg-blue-200 flex justify-center items-center">
            <div class="h-5/6 w-11/12 bg-gray-200 flex flex-wrap flex-col justify-evenly items-center">
                <span class="material-symbols-outlined w-[100px] h-[100px]"></span>
                <label for="texto">Ingrese texto</label>
                    <input type="text" name="color" id="texto">
                
                <label for="color">Ingrese un color</label>
                    
                    <input type="color" name="" id="color">
                
                <button id="show_button"
                    class=" border px-3 py-1 bg-yellow-500 mb-5 shadow-[-2px_2px_2px_2px_rgba(8,8,8,0.5)] font-semibold">Submit</button>
            </div>
        </div>
        <div class="h-full w-2/3 bg-red-200 flex justify-center items-center">
            <div id="wall" class="h-5/6 w-11/12 bg-gray-200 flex justify-center">
                <div class="hidden flex justify-center items-center" id="output">
                    <h1 class="" id="output_text"></h1>
                    <div id="span-container">
                        <span id="close_span">X</span>
                      </div>
                </div>
            </div>
        </div>

        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
